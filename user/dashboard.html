<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="./../css/bootstrap.min.css" rel="stylesheet">
    <link href="./../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="./../css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body style="background: linear-gradient(to bottom right, #162644, #ffffff)"
    onload="document.querySelectorAll('.style-app-container')[0].classList.add('show')">
    <div id="app_menu"></div>
    <div class="container">
        <div class="row" id="loader_service">
            <div class="col-md-4 offset-md-4 d-flex text-center align-items-center style-app-container"
                style="background-color: #162644;">
                <div class="row">
                    <div class="col-md-12">
                        <img style="width: 80%;"
                            src="https://www.uniminuto.edu/sites/default/files/logo-para-web-2024.png"
                            alt="Imagen de ejemplo">
                    </div>
                    <div class="col-md-12 text-center">
                        <div class="spinner-grow text-light" role="status">
                            <span class="sr-only"></span>
                        </div>
                        <div class="spinner-grow text-light" role="status">
                            <span class="sr-only"></span>
                        </div>
                        <div class="spinner-grow text-light" role="status">
                            <span class="sr-only"></span>
                        </div>
                        <div class="spinner-grow text-light" role="status">
                            <span class="sr-only"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center" id="app" style="display: none;">
                <div class="col-md-12 style-app-container">
                    <div class="row bg-dark text-white text-center shadow">
                        <h4 id="seleccion_sede_modalLabel">Panel de control</h4>
                    </div>
                    <hr>
                    <div class="row">
                        <div id="quesedesoy"></div>
                        
                        <div id="controles"></div>
                        <hr>
                        <div class="mb-3 col-md-12">
                            <div class="row" id="loader_carga_dashboard_sede">
                                <div class="col-md-6 offset-md-3 d-flex text-center align-items-center d-flex justify-content-center">
                                    <div class="row">
                                        <div class="col-md-12 text-center">
                                            <div class="spinner-grow text-dark" role="status">
                                                <span class="sr-only"></span>
                                            </div>
                                            <div class="spinner-grow text-dark" role="status">
                                                <span class="sr-only"></span>
                                            </div>
                                            <div class="spinner-grow text-dark" role="status">
                                                <span class="sr-only"></span>
                                            </div>
                                            <div class="spinner-grow text-dark" role="status">
                                                <span class="sr-only"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" id="dashboard_por_sede_vehiculos">
                                
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <br>
        <br>
    </div>
    <script src="./../js/jquery-3.7.1.min.js"></script>
    <script src="./../js/bootstrap.bundle.min.js"></script>
    <script src="./../js/axios.min.js"></script>
    <script src="./../js/sweetAlert.js"></script>
    <script src="./../js/config_global.js"></script>
    <script src="./../js/script_render_menu.js"></script>
    <link href="./../css/app.css" rel="stylesheet">
    <script src="./../js/script_dashboard.js"></script>
    <div id="style_add"></div>
    <div class="modal fade" id="formulario_entrada" tabindex="-1" aria-labelledby="formulario_entradaLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h1 class="modal-title fs-5" id="formulario_entradaLabel">Entrada de vehiculo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="margin-top: 0px;filter: invert(1); border: 1px solid black;"></button>
                </div>
                <div class="modal-body">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-lg-4 mb-3">
                            <input type="text" readonly class="form-control-plaintext text-center" value="Placa del vehiculo">
                        </div>
                        <div class="col-lg-4 mb-3">
                            <input type="text" class="form-control text-center text-uppercase" id="placa_vehiculo_entrada" placeholder="">
                        </div>
                        <div class="col-lg-4 mb-3 text-center">
                            <button type="button" class="btn btn-primary" onclick="obtenerVehiculo('placa_vehiculo_entrada','cuerpo_modal_vehiculo_entrada')" id="boton_buscar_para_entrada_vehiculo">Buscar vehiculo</button>
                        </div>
                    </div>
                    <div id="cuerpo_modal_vehiculo_entrada"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="formulario_salida" tabindex="-1" aria-labelledby="formulario_entradaLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white" >
                    <h1 class="modal-title fs-5" id="formulario_entradaLabel">Salida de vehiculo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="margin-top: 0px;filter: invert(1);border: 1px solid black;"></button>
                </div>
                <div class="modal-body">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-lg-4 mb-3">
                            <input type="text" readonly class="form-control-plaintext text-center" value="Placa del vehiculo">
                        </div>
                        <div class="col-lg-4 mb-3">
                            <input type="text" class="form-control text-center text-uppercase" id="placa_vehiculo_salida" placeholder="">
                        </div>
                        <div class="col-lg-4 mb-3 text-center">
                            <button type="button" class="btn btn-primary" onclick="obtenerVehiculo('placa_vehiculo_salida','cuerpo_modal_vehiculo_salida')" id="boton_buscar_para_salida_vehiculo">Buscar vehiculo</button>
                        </div>
                    </div>
                    <div id="cuerpo_modal_vehiculo_salida"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
